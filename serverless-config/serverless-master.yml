#This file is autogenerated. Please change the template in /serverless-config/ dir.
service: alcala

plugins:
  - serverless-plugin-typescript
  - serverless-domain-manager
  - serverless-plugin-aws-alerts

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-3
  environment:
    BACKEND_RPC: ${ssm:/alcala/BACKEND_RPC~true}
  vpc:
    securityGroupIds:
      - Fn::GetAtt: [VPCStaticIP, DefaultSecurityGroup]
    subnetIds:
      - Ref: SubnetPrivate
  iamRoleStatements:
    - Effect: Allow
      Action:
        - ec2:CreateNetworkInterface
        - ec2:DeleteNetworkInterface
        - ec2:DescribeNetworkInterfaces
        - ec2:allocateAddress
        - ec2:CreateVpc
        - ec2:CreateInternetGateway
      Resource: '*'

custom: 
  customDomain:
    domainName: alcala.uport.me
    createRoute53Record: false
  alerts:
    dashboards: true
    topics:
      alarm: arn:aws:sns:eu-west-3:113196216558:cloudwatch-alarm-to-slack
    definitions: 
      functionDuration:
        threshold: 3000 # override avereage duration alert
    alarms:
      - functionThrottles
      - functionErrors
      - functionInvocations
      - functionDuration
  
functions:
  - ${file(serverless-config/functions.yml)}

resources:
  - ${file(serverless-config/resources.yml)}
